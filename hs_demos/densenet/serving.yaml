kind: Model
name: "densenet201"
payload:
  - "src/"
  - "requirements.txt"
#  - "densenet201_weights_tf_dim_ordering_tf_kernels.h5"
runtime: "hydrosphere/serving-runtime-python-3.6:0.1.2-rc0"
install-command: "pip install -r requirements.txt"
contract:
  name: "predict"
  inputs:
    input:
      shape: [-1, 224, 224, 3]
      type: double
      profile: IMAGE
  outputs:
    classes:
      shape: [-1, 1]
      type: int64
      profile: numerical
    probabilities:
      shape: [-1, 1000]
      type: double
      profile: numerical