kind: Model
name: "adult-scalar"
payload:
  - "src/"
  - "requirements.txt"
  - "random-forest-adult.joblib"
runtime: "hydrosphere/serving-runtime-python-3.6:0.1.2-rc0"
install-command: "pip install -r requirements.txt"
contract:
  name: "predict"
  inputs:
    age:
      shape: scalar
      type: int64
    wc:
      shape: scalar
      type: int64
    edu:
      shape: scalar
      type: int64
    marriage:
      shape: scalar
      type: int64
    occupation:
      shape: scalar
      type: int64
    relationship:
      shape: scalar
      type: int64
    race:
      shape: scalar
      type: int64
    sex:
      shape: scalar
      type: int64
    cg:
      shape: scalar
      type: int64
    cl:
      shape: scalar
      type: int64
    hpw:
      shape: scalar
      type: int64
    country:
      shape: scalar
      type: int64
  outputs:
    prediction:
      shape: scalar
      type: int64
